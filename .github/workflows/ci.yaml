name: CI

on:
  push:
    branches: [main]  
    paths:
    - 'src/**/**'
    - 'tests/**/**'
    - '.github/**/**'
  workflow_call:  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PUBLISH_DIR: "webapp-bin"
      APP_NAME: 'api-azurewebapplabs-dev-eastus2'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test

      - name: Publish
        run: |
          dotnet publish src/DotNetProject.Api -c Release --property:PublishDir='${{ env.PUBLISH_DIR }}/myapp' 

      - uses: azure/webapps-deploy@v2
        name: Deploy
        with:
          app-name: ${{ env.APP_NAME }}
          publish-profile: ${{ secrets.AZ_PUB_PROFILE }}
          package: '${{ env.PUBLISH_DIR }}/dotnet-webapp'